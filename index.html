<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tela login</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="estilos/mobile.css" />
    <link rel="stylesheet" href="estilos/tablet.css">
  </head>
  <body>
    <main>
        
            <section id="login">
                <div id="imagem">
            
                </div>
                <div id="formulario">
                    <h1>Login</h1>
                    <p>
                      Seja bem vindo(a) novamente. Faça login para acessar sua conta e
                      poder fazer as configurações no seu ambiente.
                    </p>
                    <div class="container">
                        <form action="cadastro.php" method="post" autocomplete="on">
                          <p>
                            <label for="iemail"
                              ><span class="material-symbols-outlined"> person </span>
                            </label>
                            <input type="email" name="email" id="iemail" required placeholder="Seu email" />
                          </p>
                          <p>
                              <label for="isenha"
                                ><span class="material-symbols-outlined"> vpn_key_alert </span>
                              </label>
                              <input type="password" name="senha" id="isenha" required minlength="8" maxlength="15" placeholder="Sua senha" />
                          </p>
                          <p>
                              <label for="ienviar"></label>
                              <input id="sub" class="tamanho" type="submit" value="Entrar">
                          </p>
                          <p>
                              <label for="iesqueci"></label>
                              <input id="sub2" class="tamanho" type="reset" value="Esqueci minha senha">
                          </p>
                        </form>
                    </div>
                  </div>
              </section>
       
      </main>
  </body>
</html>
